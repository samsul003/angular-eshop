<div *ngIf="product.title" class="card product-card">
  <div class="card-header">
    <img *ngIf="product.imageUrl"
    [src]="product.imageUrl"
    class="card-img-top" [alt]="product.title">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'EUR' }}</p>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button
      *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-secondary btn-block">
      Add to <i class="fas fa-cart-plus"></i></button>
    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="shoppingCart">
      </product-quantity>
    </ng-template>
      <div></div>
  </div>
</div>
