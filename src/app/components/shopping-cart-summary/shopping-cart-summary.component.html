<div *ngIf="cart" class="card">
  <div class="card-body">
    <h5 class="card-title">Order Summary</h5>
    <p class="card-text">You have <span class="badge badge-warning badge-pill">
      {{ cart.totalItemsCount }}
    </span> items in your shopping cart.</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart.items" class="list-group-item">
        {{ item.quantity }} x {{ item.title }}
        <div class="float-right">
          {{ item.totalPrice | currency: 'EUR' }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">
          {{ cart.totalPrice | currency: 'EUR' }}
        </div>
      </li>
    </ul>
  </div>
</div>
